<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('img.jpeg'); /* Replace with actual image URL */
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 100%;
            text-align: center;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            background-color: maroon;
            color: white;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            margin: 20px;
            border-radius: 10px;
        }
        .about-box {
            width: 45%;
            padding: 15px;
            background: white;
        }
        .buttons {
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: white;
        }
        .user-label {
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: maroon;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Student's Connect</div>
        <div class="content">
            <div class="about-box">
                <h2>About Us</h2>
                <p>Information about students' connect platform.</p>
            </div>
            <div class="buttons">
                <div class="user-label">New User</div>
                <button>Register</button>
                <div class="user-label">Existing User</div>
                <button>Login</button>
            </div>
        </div>
    </div>
</body>
</html>
