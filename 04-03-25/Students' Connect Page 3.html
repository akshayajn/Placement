<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Connect</title>
    <style>
        body {
            background-color: rgb(209, 159, 201);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: rgb(133, 89, 129);
            width: 100%;
            top: 0;
            left: 0;
            position: fixed;
            height: 80px;
            text-align: center;
            color: whitesmoke;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 80px;
        }
        .center {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 30px;
            background: white;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid black;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: white;
            color: black;
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: chartreuse;
        }
        footer {
            background-color: rgb(133, 89, 129);
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Student's Connect</h1>
    </div>
    <main>
        <div class="center">
            <h1>Welcome to Student Connect</h1>
            <form id="loginForm">
                <label style="font-size: 20px;">Username:</label>
                <input type="text" name="username" id="username" required><br>
                <label style="font-size: 20px;">Password:</label>
                <input type="password" name="password" id="password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>
    <footer>
        <p>@SATHYABAMAPLACEMENT</p>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Login feature coming soon!");
        });
    </script>
</body>
</html>
