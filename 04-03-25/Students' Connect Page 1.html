<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('img.jpeg') no-repeat center center/cover; /* Replace with actual image URL */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .header {
            font-size: 28px;
            font-weight: bold;
            padding: 15px;
            background-color: maroon;
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .about-box {
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .user-label {
            font-weight: bold;
            font-size: 18px;
        }
        button {
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            background-color: maroon;
            color: white;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Student's Connect</div>
        <div class="content">
            <div class="about-box">
                <h2>About Us</h2>
                <p>Welcome to Student's Connect, a platform dedicated to helping students connect, collaborate, and grow together.</p>
            </div>
            <div class="buttons">
                <div class="user-label">New User</div>
                <button>Register</button>
                <div class="user-label">Existing User</div>
                <button>Login</button>
            </div>
        </div>
    </div>
</body>
</html>
