<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(to right, #bb79ad, #4f1f3d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #4f1f3d;
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #4f1f3d;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #9b59b6;
            outline: none;
            box-shadow: 0px 0px 5px rgba(155, 89, 182, 0.7);
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4f1f3d;
            color: white;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        button:hover {
            background-color: darkred;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Student Connect</h1>
        <form id="registerForm">
            <label>Full Name:</label>
            <input type="text" name="firstname" id="firstname" required>

            <label>Email:</label>      
            <input type="email" name="email" id="email" required>

            <label>Username:</label>
            <input type="text" name="username" id="username" required>

            <label>Password:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="footer">
        <p>@SATHYABAMAPLACEMENT</p>
    </div>
</body>
</html>
