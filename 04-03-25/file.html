<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d2a679;
        }
        .header, .footer {
            text-align: center;
            padding: 20px;
            background-color: maroon;
            color: white;
            font-weight: bold;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .login-box {
            background: #f5deb3;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: black;
            border: 1px solid black;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ddd;
        }
        .footer {
            font-size: 14px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">Student's Connect</div>
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome to Student Connect</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <div class="button-group">
                <button>Login</button>
                <button>Reset</button>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyrighted web page <br>
        @SATHYABAMAPLACEMENT
    </div>
</body>
</html>
