
<html>
<head>
    <title>Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; 
            padding: 20px;
        }
        .container img {
            width: 200px; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 10px; 
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="food1.jpeg" alt="Image 1">
        <img src="food5.jpeg" alt="Image 2">
        <img src="food6.jpeg" alt="Image 3">
        <img src="food7.jpeg" alt="Image 4">
        <img src="food8.jpeg" alt="Image 5">
    </div>
