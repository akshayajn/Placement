<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #add8e6;
            padding: 20px;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid black;
        }
        .nav-lines {
            flex: 1;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: gray;
        }
        .main-content {
            padding: 20px;
        }
        .top-section, .bottom-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .top-section div {
            flex: 1;
            height: 150px;
            background: lightgray;
            border-radius: 10px;
        }
        .bottom-section div {
            flex: 1;
            height: 200px;
            background: lightgray;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-lines">---<br>---<br>---</div>
            <div class="profile-pic"></div>
        </div>
        <div class="main-content">
            <div class="top-section">
                <div></div>
                <div></div>
            </div>
            <div class="bottom-section">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
