<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in Boxes</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        .container {
            width: 100%;
            height: 100vh;
            background-color: steelblue;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: start;
        }

        .box {
            width: 120px; /* Increased size to fit images */
            height: 120px;
            background-color: pink;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the box */
            border-radius: 10px; /* Optional: Adds rounded corners */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><img src="food1.jpeg"></div>
        <div class="box"><img src="food3.jpeg"></div>
        <div class="box"><img src="food5.jpeg"></div>
        <div class="box"><img src="food6.jpeg"></div>
        <div class="box"><img src="food7.jpeg"></div>
        <div class="box"><img src="food8.jpeg"></div>
    </div>
</body>
</html>
